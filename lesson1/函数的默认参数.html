        div{

<body>
    <input type="button" value="btn" id="btn">
    <div></div>

<script src="js1/jquery.min.js"></script>
<script>

        $(function() {
            function change (event,x=500,y=30) {
                $("div").animate({
                    width: x + "px"
                },y) 
            }
            $("#btn").click(function(){
                change(700,2000)
            });
        });
